
<ion-header>

  <ion-navbar>
    <ion-title>Detalhes do Produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'">
  <ion-card-content>
    <ion-card-title>
      {{item?.nome}}
    </ion-card-title>
    <p>{{item?.preco | currency}}</p>
  </ion-card-content>
</ion-card>
<button (click)="addToCartItem(item)" ion-button block outline>Adicionar ao carrinho</button>
</ion-content>
